# ABOUTME: Copier template configuration for scaffolding git worktree-based projects.
# ABOUTME: Defines file exclusions and copy settings. No questions or post-copy tasks.

_subdirectory: template
_templates_suffix: .jinja
_preserve_symlinks: true

_message_after_copy: |
  Skeleton files copied. Run from the project root:
    uv run --from just-bin just wt-add <your-branch>
